name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (compiler + Idris2)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y build-essential clang llvm libgmp-dev

          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          echo "/home/linuxbrew/.linuxbrew/sbin" >> "$GITHUB_PATH"
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

          brew update
          brew install idris2

      - name: Build compiler
        run: make

      - name: Build Idris verifier
        run: make verify-idris

      - name: Verify sample program with Idris
        run: make verify-run FILE=examples/exemplo_01.datalang

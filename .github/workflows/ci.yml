name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (compiler + Idris2)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y build-essential clang llvm libgmp-dev
          if ! sudo apt-get install -y idris2; then
            sudo snap install idris2 --classic
          fi

      - name: Build compiler
        run: make

      - name: Build Idris verifier
        run: make verify-idris

      - name: Verify sample program with Idris
        run: make verify-run FILE=examples/exemplo_01.datalang
